<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:cc="http://java.sun.com/jsf/composite">
<head>
    <title>A collapsible panel composite component</title>
</head>
<body>
<cc:interface>
    <cc:attribute name="action" method-signature="java.lang.String f()" targets="save"/>
    <cc:attribute name="cancelAction" method-signature="java.lang.String f()"/>
    <cc:actionSource name="save"/>
    <cc:actionSource name="cancel"/>
    <cc:actionSource name="all" targets="save cancel"/>
</cc:interface>
<cc:implementation>
   <h:commandButton id="save" value="#{cc.attrs.saveLabel}"/>
   <h:commandButton id="cancel" immediate="true" value="#{cc.attrs.cancelLabel}"
           action="#{cc.attrs.cancelAction}"/>
</cc:implementation>
</body>
</html>
